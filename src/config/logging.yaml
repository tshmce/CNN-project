version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: "[%(asctime)s] [%(levelname)s] %(name)s: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout
loggers:
  kivy:
    level: WARNING
    handlers: [console]
    propagate: false
  app:
    level: INFO
    handlers: [console]
    propagate: false
  training:
    level: INFO
    handlers: [console]
    propagate: false
  evaluation:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: INFO
  handlers: [console]
